<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheet.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="img-background">
<!-- <img src="static/assets/img1.jpg" class="img"> -->

<div class="container box" style="width: 100%; height: 85%;">

    <h2 class="mt-5 ">Profile</h2>

    <table class="table table-striped table-hover table-bordered custom-table">
        <thead>
            <tr>
                {% for feature in feature_names %}
                <th class="text-center">{{ feature }}</th>
                {% endfor %}
                <th class="text-center">Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for dd in data %}
            <tr>
                {% for feature in feature_names %}
                <td class="text-center">
                    {{ dd[feature] }}
                </td>
                {% endfor %}
                <td class="text-center">
                    {{ dd['prediction'] }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>

<br>
<a href="{{ url_for('main.home') }}"  style="margin-left: 40px;"  class="btn btn-light-green">Back</a>

</body>
</html>
